<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추천</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .results {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>로또 번호 추천</h1>
    <button onclick="fetchLottoNumbers()">추천 번호 받기</button>
    <div id="results" class="results"></div>

    <script>
        function fetchLottoNumbers() {
            fetch('/predict')
                .then(response => response.json())
                .then(data => {
                    let resultDiv = document.getElementById('results');
                    resultDiv.innerHTML = '';
                    data.forEach((set, index) => {
                        resultDiv.innerHTML += `<h3>${index + 1}순위 추천 번호: ${set.join(', ')}</h3>`;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
